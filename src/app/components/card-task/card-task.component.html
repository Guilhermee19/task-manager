<section cdkDrag>
  <p>{{ task.label }}</p>

  <div class="list-tasks"
    cdkDropList
    [cdkDropListData]="task.tasks"
    (cdkDropListDropped)="drop($event)">

    <div class="card-placeholder" *cdkDragPlaceholder></div>
    @for (item of task.tasks; track item) {
      <div class="card-task" cdkDrag>{{item}}</div>
    }
  </div>

  <button class="btn" mat-button color="primary" (click)="newTask()"> New Task </button>

</section>
